TENSORBOARD_DIR: "tb/r3/"
VIDEO_DIR: "/srv/share/jye72/vis/videos/r2/"

BASE_TASK_CONFIG_PATH: "configs/tasks/pointnav_gc.yaml"
TRAINER_NAME: "ppo"
ENV_NAME: "NavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [] # "disk"]
TEST_EPISODE_COUNT: 1000
NUM_PROCESSES: 4
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 80001
LOG_INTERVAL: 50
