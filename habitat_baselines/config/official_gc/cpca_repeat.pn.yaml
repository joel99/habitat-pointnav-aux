RL:
  PPO:
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 2
    value_loss_coef: 0.5
    entropy_coef: 0.01
    aux_loss_coef: 2.0
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 128
    hidden_size: 256
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: False
    use_linear_lr_decay: False
    use_normalized_advantage: False
    reward_window_size: 50
    policy: "ATTENTIVE_BELIEF"
  AUX_TASKS:
    tasks: ["CPCA", "CPCA_A", "CPCA_B", "CPCA_C", "CPCA_D"]
    CPCA:
      num_steps: 1
    FPCTask_A:
      num_steps: 2
    FPCTask_B:
      num_steps: 4
    FPCTask_C:
      num_steps: 8
    FPCTask_D:
      num_steps: 16